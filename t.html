<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年中国女性导演电影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .movie {
            text-align: center;
            width: 30%;
        }

        .movie img.poster {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .movie img.director {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-top: 10px;
        }

        .movie h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .chart-container {
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .wordcloud-image {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>2024年中国女性导演电影</h1>
    </header>

    <div class="container">
        <div class="movie">
            <img src="images/hao_dongxi_poster.jpg" alt="好东西" class="poster">
            <h3>好东西</h3>
            <img src="images/director_hao.jpg" alt="导演" class="director">
            <p>导演姓名：张三</p>

            <div class="chart-container">
                <canvas id="piechart-hao"></canvas>
                <img src="images/wordcloud_hao.jpg" alt="好东西词云图" class="wordcloud-image">
            </div>
        </div>

        <div class="movie">
            <img src="images/chuzou_juexin_poster.jpg" alt="出走的决心" class="poster">
            <h3>出走的决心</h3>
            <img src="images/director_chuzou.jpg" alt="导演" class="director">
            <p>导演姓名：李四</p>

            <div class="chart-container">
                <canvas id="piechart-chuzou"></canvas>
                <img src="images/wordcloud_chuzou.jpg" alt="出走的决心词云图" class="wordcloud-image">
            </div>
        </div>

        <div class="movie">
            <img src="images/rela_guntang_poster.jpg" alt="热辣滚烫" class="poster">
            <h3>热辣滚烫</h3>
            <img src="images/director_rela.jpg" alt="导演" class="director">
            <p>导演姓名：王五</p>

            <div class="chart-container">
                <canvas id="piechart-rela"></canvas>
                <img src="images/wordcloud_rela.jpg" alt="热辣滚烫词云图" class="wordcloud-image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function generatePieChart(ctx, data) {
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['力荐', '推荐', '还行', '较差', '很差'],
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6f61', '#f4a261', '#f7d794', '#82c4c3', '#d3d3d3']
                    }]
                }
            });
        }

        // Data for each movie
        const dataHao = [50, 30, 10, 5, 5];
        const dataChuzou = [40, 35, 15, 5, 5];
        const dataRela = [45, 25, 15, 10, 5];

        // Generate charts
        generatePieChart(document.getElementById('piechart-hao').getContext('2d'), dataHao);
        generatePieChart(document.getElementById('piechart-chuzou').getContext('2d'), dataChuzou);
        generatePieChart(document.getElementById('piechart-rela').getContext('2d'), dataRela);
    </script>
</body>
</html>
