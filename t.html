<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年中国女性导演电影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ff6f61;
            color: #fff;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }

        .movie {
            text-align: center;
            width: 30%;
        }

        .movie img.poster {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .movie img.director {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-top: 10px;
        }

        .movie h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .chart-container {
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>2024年中国女性导演电影</h1>
    </header>

    <div class="container">
        <div class="movie">
            <img src="images/hao_dongxi_poster.jpg" alt="好东西" class="poster">
            <h3>好东西</h3>
            <img src="images/director_hao.jpg" alt="导演" class="director">
            <p>导演姓名：张三</p>

            <div class="chart-container">
                <canvas id="piechart-hao"></canvas>
                <canvas id="wordcloud-hao"></canvas>
            </div>
        </div>

        <div class="movie">
            <img src="images/chuzou_juexin_poster.jpg" alt="出走的决心" class="poster">
            <h3>出走的决心</h3>
            <img src="images/director_chuzou.jpg" alt="导演" class="director">
            <p>导演姓名：李四</p>

            <div class="chart-container">
                <canvas id="piechart-chuzou"></canvas>
                <canvas id="wordcloud-chuzou"></canvas>
            </div>
        </div>

        <div class="movie">
            <img src="images/rela_guntang_poster.jpg" alt="热辣滚烫" class="poster">
            <h3>热辣滚烫</h3>
            <img src="images/director_rela.jpg" alt="导演" class="director">
            <p>导演姓名：王五</p>

            <div class="chart-container">
                <canvas id="piechart-rela"></canvas>
                <canvas id="wordcloud-rela"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud2.js"></script>
    <script>
        function generatePieChart(ctx, data) {
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['好评', '一般', '差评'],
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6f61', '#f4a261', '#e76f51']
                    }]
                }
            });
        }

        function generateWordCloud(elementId, wordData) {
            WordCloud(document.getElementById(elementId), {
                list: wordData.map(item => [item.text, item.weight]),
                gridSize: 10,
                weightFactor: 8,
                color: '#ff6f61'
            });
        }

        // Data for each movie
        const dataHao = [70, 20, 10];
        const dataChuzou = [60, 30, 10];
        const dataRela = [50, 30, 20];

        const wordDataHao = [
            { text: "感人", weight: 10 },
            { text: "深刻", weight: 8 },
            { text: "温馨", weight: 7 },
            { text: "精彩", weight: 5 },
            { text: "动人", weight: 6 }
        ];

        const wordDataChuzou = [
            { text: "勇敢", weight: 9 },
            { text: "独立", weight: 7 },
            { text: "感性", weight: 6 },
            { text: "触动", weight: 5 }
        ];

        const wordDataRela = [
            { text: "热血", weight: 8 },
            { text: "青春", weight: 9 },
            { text: "励志", weight: 7 },
            { text: "动感", weight: 5 }
        ];

        // Generate charts
        generatePieChart(document.getElementById('piechart-hao').getContext('2d'), dataHao);
        generatePieChart(document.getElementById('piechart-chuzou').getContext('2d'), dataChuzou);
        generatePieChart(document.getElementById('piechart-rela').getContext('2d'), dataRela);

        generateWordCloud('wordcloud-hao', wordDataHao);
        generateWordCloud('wordcloud-chuzou', wordDataChuzou);
        generateWordCloud('wordcloud-rela', wordDataRela);
    </script>
</body>
</html>
