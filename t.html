<!-- Example of a movie page (hao_dongxi.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好东西</title>
</head>
<body>
    <div class="movie-page">
        <img src="images/director_hao.jpg" alt="导演照片">
        <h2>导演姓名：张三</h2>
        <p>导演简介：张三是2024年崭露头角的女性导演，其作品充满人文关怀和细腻情感。</p>
        <img src="images/hao_dongxi_poster.jpg" alt="好东西海报">
        <h3>电影名称：好东西</h3>
        <p>电影简介：《好东西》讲述了一段关于家庭与成长的感人故事。</p>

        <div class="chart-container">
            <canvas id="wordcloud"></canvas>
            <canvas id="piechart"></canvas>
        </div>
    </div>

    <script>
        // Word Cloud Data
        const wordcloudData = [
            { text: "感人", weight: 10 },
            { text: "深刻", weight: 8 },
            { text: "温馨", weight: 7 },
            { text: "精彩", weight: 5 },
            { text: "动人", weight: 6 }
        ];

        WordCloud(document.getElementById('wordcloud'), {
            list: wordcloudData.map(item => [item.text, item.weight]),
            gridSize: 10,
            weightFactor: 8,
            color: '#ff6f61'
        });

        // Pie Chart Data
        const ctx = document.getElementById('piechart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['好评', '一般', '差评'],
                datasets: [{
                    data: [70, 20, 10],
                    backgroundColor: ['#ff6f61', '#f4a261', '#e76f51']
                }]
            }
        });
    </script>
</body>
</html>
