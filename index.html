<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年中国女性导演电影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffece6; /* 特别浅的背景颜色 */
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffece6; /* 改为与背景一致 */
        }

        header h1 {
            margin: 0;
            font-family: "Brush Script MT", cursive, sans-serif; /* 花字字体 */
            font-size: 2.5em;
            color: #ff6f61;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 60px 20px;
        }

        .movie {
            text-align: center;
            width: 30%;
        }

        .movie img.poster {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .movie img.director {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin: 40px 0;
        }

        .movie h3 {
            margin: 30px 0 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .movie p {
            cursor: pointer;
            margin-bottom: 40px;
        }

        .chart-container {
            margin-top: 50px;
        }

        .chart-container p {
            margin: 30px 0 20px;
            font-weight: bold;
        }

        canvas {
            max-width: 100%;
            margin-bottom: 40px;
        }

        .wordcloud-image {
            width: 100%;
            height: auto;
            margin-top: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>2024年中国女性导演电影</h1>
    </header>

    <div class="container">
        <div class="movie">
            <img src="images/hao_dongxi_poster.jpg" alt="好东西" class="poster">
            <h3 onclick="showInfo('movie', '好东西', '这是一部讲述友情与成长的电影。')">好东西</h3>
            <img src="images/director_hao.jpg" alt="导演" class="director">
            <p onclick="showInfo('director', '张三', '张三是一位充满才华的导演，擅长刻画细腻的人物情感。')">导演姓名：张三</p>

            <div class="chart-container">
                <canvas id="piechart-hao"></canvas>
                <p>豆瓣短评评分分布</p>
                <canvas id="barchart-hao"></canvas>
                <p>高频词条形图</p>
                <img src="images/wordcloud_hao.jpg" alt="好东西词云图" class="wordcloud-image">
                <p>豆瓣短评词云图</p>
            </div>
        </div>

        <div class="movie">
            <img src="images/chuzou_juexin_poster.jpg" alt="出走的决心" class="poster">
            <h3 onclick="showInfo('movie', '出走的决心', '这是一部关于追求自由与自我探索的电影。')">出走的决心</h3>
            <img src="images/director_chuzou.jpg" alt="导演" class="director">
            <p onclick="showInfo('director', '李四', '李四以其独特的叙事风格和视觉语言而闻名。')">导演姓名：李四</p>

            <div class="chart-container">
                <canvas id="piechart-chuzou"></canvas>
                <p>豆瓣短评评分分布</p>
                <canvas id="barchart-chuzou"></canvas>
                <p>高频词条形图</p>
                <img src="images/wordcloud_chuzou.jpg" alt="出走的决心词云图" class="wordcloud-image">
                <p>豆瓣短评词云图</p>
            </div>
        </div>

        <div class="movie">
            <img src="images/rela_guntang_poster.jpg" alt="热辣滚烫" class="poster">
            <h3 onclick="showInfo('movie', '热辣滚烫', '这是一部充满激情和活力的电影，展现了现代女性的生活与梦想。')">热辣滚烫</h3>
            <img src="images/director_rela.jpg" alt="导演" class="director">
            <p onclick="showInfo('director', '王五', '王五专注于通过电影表达女性视角，作品多次获奖。')">导演姓名：王五</p>

            <div class="chart-container">
                <canvas id="piechart-rela"></canvas>
                <p>豆瓣短评评分分布</p>
                <canvas id="barchart-rela"></canvas>
                <p>高频词条形图</p>
                <img src="images/wordcloud_rela.jpg" alt="热辣滚烫词云图" class="wordcloud-image">
                <p>豆瓣短评词云图</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function generatePieChart(ctx, data) {
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['力荐', '推荐', '还行', '较差', '很差'],
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6f61', '#f4a261', '#f7d794', '#82c4c3', '#d3d3d3']
                    }]
                }
            });
        }

        function generateBarChart(ctx, labels, data) {
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '词频',
                        data: data,
                        backgroundColor: '#ff6f61'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Data for each movie
        const dataHao = [50, 30, 10, 5, 5];
        const dataChuzou = [40, 35, 15, 5, 5];
        const dataRela = [45, 25, 15, 10, 5];

        const barLabels = ['关键词1', '关键词2', '关键词3', '关键词4', '关键词5', '关键词6', '关键词7', '关键词8', '关键词9', '关键词10'];
        const barDataHao = [12, 9, 8, 7, 6, 5, 5, 4, 3, 2];
        const barDataChuzou = [15, 12, 10, 8, 7, 6, 5, 4, 3, 2];
        const barDataRela = [14, 11, 9, 8, 6, 6, 5, 4, 3, 2];

        // Generate charts
        generatePieChart(document.getElementById('piechart-hao').getContext('2d'), dataHao);
        generatePieChart(document.getElementById('piechart-chuzou').getContext('2d'), dataChuzou);
        generatePieChart(document.getElementById('piechart-rela').getContext('2d'), dataRela);

        function showInfo(type, title, content) {
            alert((type === 'movie' ? '电影：' : '导演：') + title + '\n\n' + content);
        }
    </script>
</body>
</html>
