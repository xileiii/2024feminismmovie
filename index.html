<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年中国女性导演电影</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffece6;
            color: #333;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background-color: #ffece6;
            
        }

        header h1 {
            margin: 0;
        }


        .subtext {
            text-align: center; /* 横向居中 */
            color: #ff866e; /* 比背景色深，但同色系 */
            font-size: 0.9em; /* 字体大小稍小 */
            margin-top: 20px; /* 与上方元素的间距 */
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .movie {
            text-align: center;
            width: 30%;
        }

        .movie img.poster {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .movie img.director {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin: 40px 0;
        }

        .movie h3 {
            margin: 30px 0 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .movie p {
            cursor: pointer;
            margin-bottom: 40px;
        }

        .chart-container {
            margin-top: 50px;
        }

        .chart-container p {
            margin: 30px 0 20px;
            font-weight: bold;
        }

        canvas {
            max-width: 100%;
            margin-bottom: 40px;
        }

        .wordcloud-image {
            width: 100%;
            height: auto;
            margin-top: 40px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>2024年中国女性导演电影</h1>
        <p class="subtext">这是一段补充说明文字，与背景同色系。</p>
    </header>

    <div class="container">
        <div class="movie">
            <img src="images/好东西海报.png" alt="好东西" class="poster">
            <h3 onclick="showInfo('movie', '好东西', '这是一部讲述友情与成长的电影。')">好东西</h3>
            <img src="images/director_hao.png" alt="导演" class="director">
            <p onclick="showInfo('director', '张三', '张三是一位充满才华的导演，擅长刻画细腻的人物情感。')">导演：张三</p>

            <div class="chart-container">
                <canvas id="piechart-hao"></canvas>
                <p>豆瓣短评评分分布</p>
                <img src="images/词云图1.jpg" alt="好东西词云图" class="wordcloud-image">
                <p>豆瓣短评词云图</p>
                <p class="subtext">这是词云图的补充说明文字。</p>
            </div>
        </div>

        <div class="movie">
            <img src="images/出走海报.png" alt="出走的决心" class="poster">
            <h3 onclick="showInfo('movie', '出走的决心', '这是一部关于追求自由与自我探索的电影。')">出走的决心</h3>
            <img src="images/director_chuzou.png" alt="导演" class="director">
            <p onclick="showInfo('director', '李四', '李四以其独特的叙事风格和视觉语言而闻名。')">导演：李四</p>

            <div class="chart-container">
                <canvas id="piechart-chuzou"></canvas>
                <p>豆瓣短评评分分布</p>
                <img src="images/词云图2.jpg" alt="出走的决心词云图" class="wordcloud-image">
                <p>豆瓣短评词云图</p>
            </div>
        </div>

        <div class="movie">
            <img src="images/热辣海报.png" alt="热辣滚烫" class="poster">
            <h3 onclick="showInfo('movie', '热辣滚烫', '这是一部充满激情和活力的电影，展现了现代女性的生活与梦想。')">热辣滚烫</h3>
            <img src="images/director_rela.png" alt="导演" class="director">
            <p onclick="showInfo('director', '王五', '王五专注于通过电影表达女性视角，作品多次获奖。')">导演：王五</p>

            <div class="chart-container">
                <canvas id="piechart-rela"></canvas>
                <p>豆瓣短评评分分布</p>
                <img src="images/词云图3.jpg" alt="热辣滚烫词云图" class="wordcloud-image">
                <p>豆瓣短评词云图</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function generatePieChart(ctx, data) {
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['力荐', '推荐', '还行', '较差', '很差'],
                    datasets: [{
                        data: data,
                        backgroundColor: ['#ff6f61', '#f4a261', '#f7d794', '#82c4c3', '#d3d3d3']
                    }]
                }
            });
        }

        // Data for each movie
        const dataHao = [50, 30, 10, 5, 5];
        const dataChuzou = [40, 35, 15, 5, 5];
        const dataRela = [45, 25, 15, 10, 5];

        // Generate charts
        generatePieChart(document.getElementById('piechart-hao').getContext('2d'), dataHao);
        generatePieChart(document.getElementById('piechart-chuzou').getContext('2d'), dataChuzou);
        generatePieChart(document.getElementById('piechart-rela').getContext('2d'), dataRela);

        function showInfo(type, title, content) {
            alert((type === 'movie' ? '电影：' : '导演：') + title + '\n\n' + content);
        }
    </script>
</body>
</html>
